<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
  <canvas id="rchart" width="600" height="600"></canvas>
  <script>
    Chart.register(ChartDataLabels);

    const points = [
      { x: -0.36, y: 0.284, label: 'Marx' },
      { x: -0.309, y: -0.417, label: 'Rousseau' },
      { x: 0.863, y: 0.624, label: 'Locke' },
      { x: -0.914, y: -0.867, label: 'Hobbes' }
    ];

    const rrchart = new Chart(document.getElementById('rchart'), {
      type: 'scatter',
      data: {
        datasets: [{
          label: 'Points',
          data: points,
          backgroundColor: 'red',
          pointRadius: 8
        }]
      },
      options: {
        responsive: false,
        plugins: {
          legend: { display: false },
          datalabels: {
            display: true,
            align: 'right',
            anchor: 'end',
            color: 'black',
            font: { weight: 'bold' },
            formatter: ctx => ctx.raw.label || ''
          }
        },
        scales: {
          x: { min: -1, max: 1 },
          y: { min: -1, max: 1 }
        }
      }
    });
  </script>
</body>
</html>
